worker_processes  auto;
events { worker_connections  1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout  65;

  # 업스트림: docker 네트워크 서비스명:포트
  upstream app_upstream {
    server app:8080;
    keepalive 32;
  }

  server {
    listen 80 default_server;
    server_name _;

    # TV 웹훅 엔드포인트
    location /tv-webhook {
      proxy_pass         http://app_upstream/tv-webhook;
      proxy_http_version 1.1;

      # 원본 IP/Host 보존
      proxy_set_header   Host              $host;
      proxy_set_header   X-Real-IP         $remote_addr;
      proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;

      # 타임아웃/버퍼 (웹훅은 가벼워 기본값으로 충분하지만 보수적으로)
      proxy_read_timeout  30s;
      proxy_connect_timeout 5s;
      proxy_send_timeout  30s;
    }

    # 헬스/상태 (원하면 외부 노출 유지, 아니면 주석)
    location /health  { proxy_pass http://app_upstream/health; }
    location /status  { proxy_pass http://app_upstream/status; }

    # 기본 404
    location / {
      return 404;
    }
  }
}
